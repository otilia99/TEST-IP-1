<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://fontawesome.com/icons/chart-pie?style=solid"> -->
    <link rel="stylesheet" type="text/css" href="Comun.css">
    <link rel="stylesheet" type="text/css" href="main-page.css">
    <script src="postUrl.js"></script>
    <script src="postMessage.js"></script>
    <script src="postImage.js"></script>
    <script src="postImageFlickr1.js"></script>
    <script src="postTwitter.js"></script>
    <script src="postTumblr.js"></script>
    <script src="postLinkedin.js"></script>
    <script src="postScript.js"></script>
    <title>Post Page</title>
</head>

<body>
    <!--NAVBAR-->
    <nav>
        <div class="logo">
            <img src=logo_SMA_final.png alt="Logo unavailable" height="70" width="80">
        </div>
        <ul class="link-list">
            <li>
                <div class="avatar-dropmenu" style="margin-right: -1vw;">
                    <button class="drop-button"></button>
                    <div class="drop-content">
                        <ul>
                            <li><a href='./settings-page.html'>Account Settings</a></li>
                            <li><a href='./helpPage.html'>Help</a></li>
                            <li><a href='#'>Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            <!--<a href="./stats-page.html" class="stats-btn">Stats</a>
            <button class="btn attach-attach-button" onClick="getBestPostsID()">Stats</button>-->
            <li>
                <div style="margin-right: 6vw; width: 10vw;">
                    <a class="stats-btn" onClick="getBestPostsID()">Stats</a>
                </div>
            </li>
    </nav>

    <section class="main">
        <div class="custom-select">
            <div class="styled-select slate">
                <select class="fb">
                <option value="0">Select Facebook page:</option>
                <option value="1">Page 1</option>
                <option value="2">Page 2</option>
                <option value="3">Page 3</option>
                <option value="4">Page 4</option>
                <option value="5">Page 5</option>
              </select>
            </div>
            <div class="styled-select slate">
                <select class="linked">
                <option value="0">Select Linkedin page:</option>
                <option value="1">Page 1</option>
                <option value="2">Page 2</option>
                <option value="3">Page 3</option>
                <option value="4">Page 4</option>
                <option value="5">Page 5</option>
              </select>
            </div>
            <div class="styled-select slate tumblr">
                <select class="tumblr">
                <option value="0">Select Tumblr page:</option>
                <option value="1">Page 1</option>
                <option value="2">Page 2</option>
                <option value="3">Page 3</option>
                <option value="4">Page 4</option>
                <option value="5">Page 5</option>
              </select>
            </div>
        </div>
        <div class="main-content">
            <div class="post-area">
                <div class="platforms">
                    <form>
                        <input type="checkbox" id="facebook" value="facebook">
                        <a href="#" class="fa fa-facebook"></a>
                        <input type="checkbox" id="twitter" value="twitter">
                        <a href="#" class="fa fa-twitter"></a>
                        <input type="checkbox" id="linkedin" value="linkedin">
                        <a href="#" class="fa fa-linkedin"></a>
                        <input type="checkbox" id="flickr" value="flickr">
                        <a href="#" class="fa fa-flickr"></a>
                        <input type="checkbox" id="tumblr" value="tumblr">
                        <a href="#" class="fa fa-tumblr"></a>
                    </form>
                </div>
                <h1>What's on your mind today?</h1>
                <div class="post-content">
                    <textarea id="source"></textarea>
                    <div class="upload-btn-wrapper">
                        <button class="uploadBtn">Upload a file</button>
                        <input type="file" id="test_image" name="myfile" />
                    </div>
                    <button class="btn attach-button" id="postare" onClick="postAll_URL()">URL + TEXT</button>
                    <button class="btn attach-button" onClick="postAll_Image()">IMAGINI</button>
                    <button class="btn attach-button" id="post-btn" onClick="postAll_Message()">TEXT</button>
                </div>
            </div>
        </div>
    </section>

    <script type=text/javascript>
        console.log("HELLO FROM MAIN");
        console.log(sessionStorage.getItem("id_user"));
    </script>
    <script src="getIds.js"></script>
</body>

</html>
